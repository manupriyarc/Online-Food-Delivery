<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
:root{
    --primaryColor: #0e6253;
    --secondrayColor: #ffc107;
    --whiteColor: #fff;
    --blackColor: #222;
    --softGreenColor: #dcf1ee;
    --darkGreyColor: #a7a7a7;
    --greyColor: #f5f5f5;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--softGreenColor);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.signup-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
}
.signup-container:hover
{
    box-shadow: rgba(2, 2, 2, 0.2) 0px 8px 24px;
}

h2 {
    text-align: center;
    margin-top: -36px;
    margin-bottom: 32px;
    color: rgba(181, 17, 17, 0.718);
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 10px;
}
input:active
{
    outline: none;
    border: 1px solid var(--primaryColor);
}
button {
    width: 100%;
    padding: 10px;
    background-color: var(--primaryColor);
    color: black;
    border: none;
    border-radius: 21px;
    cursor: pointer;
    font-size: 14px;
    text-align: center;
    color: white;
}

button:hover {
    
    background-color: black;
    color: white;
}
.logo-img
{
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            top: 30px;
            /* margin-top: 15px;
            transform: translate(16%,-30%); */
            left: auto;
        
}
.logo-bar
{
    align-items: center;
}


    </style>
</head>
<body>
      <div class="signup-container">
        <div class="logo-bar"></div>
        <img src="logo.jpg" alt="" class="logo-img">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <a href="index.html">
                <button type="submit" id="signupButton" class="">Signup</button>
            </a>
            <br><br>
            <a href="login.html" class="question">Already have an account?</a>
        </form>
    </div>

   <script>

    // scriptsignup.js

document.addEventListener("DOMContentLoaded", function () {
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Check if all required fields are filled
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const address = document.getElementById("address").value.trim();
        const phone = document.getElementById("phone").value.trim();

        if (!name || !email || !password || !address || !phone) {
            alert("Please fill out all required fields.");
            return;
        }

        // Show success message
        alert("SignUp successful");

        // Redirect to home.html after alert is closed
        window.location.href = "home.html";
    });
});


   </script>
</body>
</html>
